        </h1>

            O maior de todos os tempos, o jogador que parou uma guerra.
        </p>

                <section class="tribute-info">
                    <h3 class="headline">
                        Abaixo, algumas curiosidade relacionadas ao Pelé.
                    </h3>

                    <ul>
                        <li><strong>1940</strong> - Pelé nasceu em 23 de outubro de 1940 na cidade de Três Corações, em
                            Minas Gerais. Antes de completar 5 anos de idade, sua família se mudou para Bauru, onde deu
                            os seus primeiros passos no futebol.</li>

                        <li><strong>1954</strong> - Aos 14 anos, Pelé foi campeão invicto pelo time juvenil do Bauru
                            Atlético Clube, o Baquinho, e pela primeira vez sua foto foi publicada em um jornal de
                            grande circulação, A Gazeta Esportiva.</li>

                        <li><strong>1956</strong> - A sua primeira partida pelo Santos foi num amistoso no dia 7 de
                            setembro de 1956, entre Santos e Corinthians de Santo André.</li>

                        <li><strong>1957</strong> - Pelé perdeu sua primeira final vestindo o manto branco do Santos. O
                            futuro rei desperdiçou um pênalti e amargou o vice-campeonato na decisão da Liga Amadora da
                            cidade, contra o Jabaquara</li>

                        <li><strong>1958</strong> - Em 25 de fevereiro de 1958 Pelé foi chamado de rei pela primeira
                            vez, após triunfo do Santos por 5 a 3 contra o América (RJ) pelo Torneio Rio-São Paulo, no
                            Maracanã. Nessa partida, o jovem camisa 10 do Santos fez quatro gols e o jornalista Nelson
                            Rodrigues escreveu uma crônica, onde classificava Pelé como rei do futebol.</li>

                        <li><strong>1959</strong> - Com apenas 17 anos, Pelé foi artilheiro do Campeonato Paulista
                            marcando 58 gols. No mesmo ano ele conquistou, junto com a seleção brasileira, a Copa do
                            Mundo da Suécia, na qual marcou cinco gols. É o campeão mais jovem da história das Copas do
                            Mundo.</li>

                        <li><strong>1960</strong> - Aos 18 anos, já reconhecido mundialmente, Pelé teve que dividir seu
                            tempo entre o futebol e o serviço militar. Ele se alistou e serviu o Exército Brasileiro por
                            seis meses no 6º Grupo de Artilharia de Costa Motorizado, em Praia Grande (SP).</li>

                        <li><strong>1969</strong> - Ele assinou com a Puma antes da Copa de 1970 e recebeu US$ 25 mil
                            para calçar o modelo durante o Mundial, no México, e mais US$ 100 mil por quatro anos de
                            contrato.</li>

                        <li><strong>1970</strong> - Na década de 1970, o rei do futebol se dedicou aos estudos e se
                            formou em educação física pela Faculdade de Educação Física de Santos.</li>

                        <li><strong>1971</strong> - O rei do futebol teve três despedidas em sua carreira. A primeira
                            foi da seleção brasileira, em jogo amistoso do Brasil com a Iugoslávia, no Maracanã, em
                            1971. A segunda, foi do Santos em 1974, na partida entre o time da baixada e a Ponte Preta.
                            E a última foi em 1977, quando participou de um jogo festivo entre o New York Cosmos e o
                            Santos.</li>

                        <li><strong>1969</strong> - O homem que parou uma guerra, em solo nigeriano, o amistoso do
                            Santos fez parar uma guerra civil que já durava anos.</li>

                        <li><strong>1965</strong> - Ser o melhor jogador de todos os tempos não impedia Pelé de
                            colecionar cartões vermelhos. Ele foi expulso em treze partidas com a camisa do Santos. Um
                            número considerado alto para um atleta de ataque</li>

                        <li><strong>1966</strong> - Nenhum outro jogador, até os dias atuais, venceu mais Copas do Mundo
                            que Pelé. Foram três títulos (1958, 1962 e 1970) em quatro edições disputadas (ele também
                            jogou em 1966)</li>

                        <li><strong>1969</strong> - A famosa marca do milésimo gol aconteceu em 19 de novembro de 1969,
                            em partida do Santos contra o Vasco, no Maracanã. Pelé fez, de pênalti, o tão famoso gol em
                            cima do goleiro Andrada</li>

                        <li><strong>1969</strong> - Pelé foi primeiro jogador da história a realizar o feito, quando
                            tinha 29 anos de idade. A famosa marca do milésimo gol aconteceu em 19 de novembro de 1969,
                            em partida do Santos contra o Vasco, no Maracanã. Pelé fez, de pênalti, o tão famoso gol em
                            cima do goleiro Andrada.</li>

                        <li><strong>1970</strong> - Na década de 1970, o rei do futebol se dedicou aos estudos e se
                            formou em educação física pela Faculdade de Educação Física de Santos.</li>

                    </ul>
                    
                    <p class="defini-pele">
                        "É um menino, um garoto. Se quisesse entrar num filme da Brigitte Bardot seria barrado, seria
                        enxotado. Mas reparem: é um gênio indubitável. Digo, e repito. Pelé podia virar-se para
                        Michelangelo, Homero ou Dante e cumprimentá-los com íntima efusão: como vai, colega?"
                    </p>

                    <cite>
                        Nelson Rodrigues, dramaturgo e jornalista.
                    </cite>
